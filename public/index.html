<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>MoodMate</h1>
        <p>Select your mood and get a personalized list!</p>
    </header>

    <main>
        <div id="moodSelector">
            <p>How do you feel today?</p>
            <select id="moodDropdown">
                <option value="" selected>Select a mood</option>
                <option value="happy">Happy</option>
                <option value="sad">Sad</option>
                <option value="relaxed">Relaxed</option>
                <option value="energetic">Energetic</option>
            </select>
            <button id="generatePlaylist">Get Playlist</button>
        </div>

        <section id="result">
            <h2>Your Mood Playlist</h2>
            <div class="swiper-container">
                <div class="swiper-wrapper" id="playlist"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>Made by Henry Dao</p>
    </footer>

    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
